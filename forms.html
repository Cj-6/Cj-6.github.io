  <body>
    <header><h1 class="header">Activity #3 - HTML Forms</h1></header>

      <form action="#">
        <table class="form">
          <tr>
            <h2 class="formTitle">Register</h2>
            <td>
              Name:
              <input type="text" placeholder="Name" name="" required />
            </td>
          </tr>
          <tr>
            <td>
              Phone #:
              <input type="phone" placeholder="(704) 555-1234" required />
            </td>
          </tr>
          <tr>
            <td>
              Email:
              <input type="mail" placeholder="example@email.com" required />
            </td>
          </tr>
          <tr>
            <td required>
              <input type="checkbox" />Male <input type="checkbox" />Female
              <input type="text" class="smallTB" />Other
            </td>
          </tr>
          <tr>
            <td>
              Are you from the United States?
              <input type="radio" name="gender" />Yes
              <input type="radio" name="gender" />No
            </td>
          </tr>
          <tr>
            <td>
              If yes, Select States:
              <select class="states">
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>

                <option>GA</option>
                <option>HI</option>

                <option>IA</option>

                <option>ME</option>

                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>

                <option>OK</option>

          <tr>

              <button class="submitButton">Submit</button>

            </td>
          </tr>
